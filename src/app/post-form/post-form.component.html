<form #f="ngForm" (ngSubmit)="submitPost(f)">
    <label for="form-title">Title</label>
    <input name="title" id="form-title" type="text" ngModel>
    <label for="form-thought">Thought</label>
    <input name="thought" id="form-thought" type="text" ngModel>
    <button type="submit">Add Post</button>
</form>
