<h1 id="page-title">My Thoughts</h1>
<button id="new-thought" (click)="toggleDisplay()" >New Thought</button>
<ul><app-post [posts]="posts" (deleted)="onDelete($event)"></app-post></ul>
<app-post-form  (submitted)="onSubmit($event)" [ngStyle]="{'display' : (formDisplay)? 'block': 'none'}"></app-post-form>
